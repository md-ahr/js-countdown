<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animated Counter</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>

    <header>
        <section class="container">
            <h1>Animated Counter</h1>
        </section>
    </header>

    <section class="counters">
        <div class="container">
            <div class="item-wrapper">
                <i class="fa fa-facebook"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Likes</h3>
            </div>
            <div class="item-wrapper">
                <i class="fa fa-twitter"></i>
                <div class="counter" data-target="45000">0</div>
                <h3>Followers</h3>
            </div>
            <div class="item-wrapper">
                <i class="fa fa-linkedin"></i>
                <div class="counter" data-target="52000">0</div>
                <h3>Connections</h3>
            </div>
            <div class="item-wrapper">
                <i class="fa fa-youtube"></i>
                <div class="counter" data-target="25000">0</div>
                <h3>Subscribers</h3>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>

</body>
</html>
